<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator!</title>
</head>

<body>

<div class="calculator">
    <div class="inside">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="row">
                <div class="button func" id="AC">AC</div>
                <div class="button func" id="pos-neg">+/-</div>
                <div class="button func" id="percent">%</div>
                <div class="button operator" id="/">/</div>
            </div>
            <div class="row">
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
                <div class="button operator" id="*">X</div>
            </div>
            <div class="row">
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
                <div class="button operator" id="-">-</div>
            </div>
            <div class="row">
                
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
                <div class="button operator" id="+">+</div>
            </div>
            <div class="row">
                <div class="button func" id=".">.</div>
                <div class="button number" id="0">0</div>
                <div class="button func" id="DEL">DEL</div>
                <div class="button operator" id="=">=</div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
